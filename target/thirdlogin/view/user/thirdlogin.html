<style>
.third-part{
	margin-top: 10px;	
}
.third-part a{
	display: inline-block;
    background-image: url("/images/login-third-party.png");
    background-repeat: no-repeat;
    margin-right: 5px;
    width: 32px;
    height: 32px;
}
.third-part .sina{
	background-position: 0 0;
}
.third-part .linkin {
    background-position: -37px 0;
}
.third-part .qq {
    background-position: -112px 0;
}
.third-part .github {
    background-position: -186px 0;
}
.third-part .wechat {
    background-position: -224px 0;
}
</style>
<div class='third-part'>
	#if($global.getInt('thirdlogin.sina.on', 0) == 1)
	<a class='sina' href="https://api.weibo.com/oauth2/authorize?client_id=$global.getString('thirdlogin.sina.appkey', '')&redirect_uri=$global.getString('site.url','')/thirdlogin/sina"></a>
	#end
	#if($global.getInt('thirdlogin.github.on', 0) == 1)
	<a class='github' href="https://github.com/login/oauth/authorize?client_id=$global.getString('thirdlogin.github.clientid', '')&redirect_uri=$global.getString('site.url','')/thirdlogin/github&scope=user"></a>
	#end
	#if($global.getInt('thirdlogin.wechat.on', 0) == 1)
	<a class='wechat' href="https://open.weixin.qq.com/connect/qrconnect?appid=$global.getString('thirdlogin.wechat.appid','')&redirect_uri=$global.getString('site.url','')/thirdlogin/wechat&response_type=code&scope=snsapi_login,snsapi_userinfo"></a>
	#end
</div>
